		DYN JOINT IS BROKEN
		<span class="parameters">(int jointID)
		</span>
		<br><br>Allows you to check if a joint has been broken, this may be due to one of the actors being deleted or the joint reached it's force or torque limit.  
		<br><br>
		<span class="parameters">Parameters:
		</span>
		<br>jointID ID number of the joint.
		<br>
		<br>
		<br>
		<span class="returns">Returns:
		</span>
		<br>TRUE if broken, FALSE otherwise.
		<br>
