		DYN SET FORCE MODE
		<span class="parameters">(int mode)
		</span>
		<br><br>Allows you to switch between force modes, default is NX_FORCE.
		<br><br>
		<span class="parameters">Parameters:
		</span>
		<br>mode - NX_FORCE = 0, NX_IMPULSE = 1, NX_VELOCITY_CHANGE = 2, NX_SMOOTH_IMPULSE = 3, NX_SMOOTH_VELOCITY_CHANGE = 4, NX_ACCELERATION = 5.
		<br>
		<br>
		<br>
		<span class="returns">Returns:
		</span>
		<br>None
		<br>
