		DYN FLUID SET COLLISION METHOD
		<span class="parameters">(int fluidID, int flag)
		</span>
		<br><br>This command will set the collision flag for the fluid.  
		<br><br>
		<span class="parameters">Parameters:
		</span>
		<br>fluidID - ID number of the fluid. 
		<br>flag - Collision flag, 0 = none, 1 = static, 2 = dynamic, 3 = static and dynamic. 
		<br>
		<br>
		<br>
		<span class="returns">Returns:
		</span>
		<br>None
		<br>
	</BODY>
