		DYN MATERIAL SET FLAGS
		<span class="parameters">(int ID, unsigned int flags)
		</span>
		<br><br>Sets the flags, a combination bits. i.e. the NX_MF_ANISOTROPIC flag.
		<br><br>
		<span class="parameters">Parameters:
		</span>
		<br>ID - ID number of the material.
		<br>flags - Flag combination: NX_MF_ANISOTROPIC = 1, NX_MF_DISABLE_FRICTION = 16, NX_MF_DISABLE_STRONG_FRICTION = 32
		<br>
		<br>
		<br>
		<span class="returns">Returns:
		</span>
		<br>None
