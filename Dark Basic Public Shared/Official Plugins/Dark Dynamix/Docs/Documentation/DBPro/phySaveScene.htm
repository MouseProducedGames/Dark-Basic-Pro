		PHY SAVE SCENE
		<span class="parameters">(char* file)
		</span>
		<br><br>Saves an entire scene to file, you can setup a ragdoll in a scene of its own and use this command to save all actors and joints, it can the be loaded back as a ragdoll.
		<br><br>
		<span class="parameters">Parameters:
		</span>
		<br>file Name of the file you wish to save to.
		<br>
		<br>
		<br>
		<span class="returns">Returns:
		</span>
		<br>None
